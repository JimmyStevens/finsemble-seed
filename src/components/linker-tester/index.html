<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>linkerTester</title>
  <meta name="description" content="">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="../../vendor.bundle.js"></script>
  <script src="bundle.js"></script>
</head>

<body>
    <div class="container">
      <h1>Linker Tester</h1>
      <div class="row-div">
        <div class="data-label">
          <label>Channel:</label>
        </div>
        <div class="data-content">
          <input id="dataType" placeholder="Symbol" />
        </div>
      </div>
      <div class="row-div">
        <div class="data-label">
          <label id="label-data">Data (JSON):</label>
        </div>
        <div class="data-content">
          <textarea id="data">{"company":"AAPL"}</textarea>
        </div>
      </div>
    <div class="row-div button-toolbar">
      <button id="LPublish">Linker Publish</button> 
      <button id="clear">Clear Messages</button>
    </div>
    <div id="received" />
  </div>

</html>
